post:
  tags:
    - Auth
  summary: Login end-point
  security: []
  description: >
    Login a user by the given credentials. It returns a `token` and a `refresh_token`.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required: [phoneNumber, password]
          properties:
            phoneNumber:
              type: string
              description: Phone number is the unique identifier of the use.
            password:
              type: string
              description: User's password.
            role:
              type: string
              description: The role to be logged in with.
          example:
            phoneNumber: "9121234567"
            password: pass_1234
            role: role_experiencer
  responses:
    "200":
      description: User authenticated successfully.
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                description: Result of the action
              data:
                type: object
                description: Data payload returned from the server.
                properties:
                  id:
                    type: integer
                    description: Id of the created user.
                  token:
                    type: string
                    description: JWT to be used while working with application.
                  refresh_token:
                    type: string
                    description: The refresh token to get new JWT if it expired.
              message:
                type: string
                description: A message describing result of the action.
            example:
              status: success
              data:
                id: 1
                token: a jwt token
                refresh_token: a refresh token
              message: User authenticated successfully.
    "400":
      description: A required parameter is missing or a variable format is wrong.
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                description: Result of the action
              details:
                type: object
                description: Details of the validation errors on fields.
                properties:
                  fieldName:
                    type: array
                    description: List of validation errors on this field
                    items:
                      type: string
              message:
                type: string
                description: A description about failure.
            example:
              status: failed
              details:
              message: The key "password" is required.
    "401":
      description: User provided invalid credentials.
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                description: Result of the action
              message:
                type: string
                description: A description about failure.
            example:
              status: failed
              message: Invalid Credentials.
