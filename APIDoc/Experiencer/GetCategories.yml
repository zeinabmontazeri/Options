get:
  tags:
    - Experiencer
    - Host
    - Admin
    - Guest
  summary: Get list of categories.
  security:
    - jwt: [ ]
  description: >
    Get a list of all categories that created by admin.
  responses:
    "200":
      description: List of all categories.
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: Id of the category.
                    name:
                      type: string
                      description: Name of the category.
                    createdAt:
                      type: string
                      description: Creation date of the category.
                  example:
                    id: 1
                    name: "Sport"
                    createdAt: "2020-12-01T00:00:00.000Z"
              message:
                type: string
                description: Message of the response.
                example: successfully retrieve all categories.
              status:
                type: string
                description: Status of the response.
                example: success



