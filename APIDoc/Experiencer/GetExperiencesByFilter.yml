get:
  tags:
    - Experiencer
    - Host
    - Admin
    - Guest
  summary: Get Experiences By filter.
  security:
    - jwt: [ ]
  description: >
    We can filter experiences by these filters: (purchasable, host, category).
    Host and Category filters can be list and all filters can used in chain.
  parameters:
    - name: purchasable
      required: false
      in: query
      description: >
        Filter experiences by purchasable.
      schema:
        type: boolean
    - name: host
      required: false
      in: query
      description: >
        Filter experiences by host.
      example: "host=1 or host=[1,2,3]"
      schema:
        type: array
        items:
          type: integer
    - name: category
      required: false
      in: query
      description: >
        Filter experiences by category.
      schema:
        type: array
        items:
          type: integer
      example: "category=1 or category=[1,2,3]"
  responses:
    "200":
      description: List of experiences that filtered.
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: Id of the experience.
                      example: 1
                    title:
                      type: string
                      description: Title of the experience.
                      example: poetry
                    category:
                      type: object
                      properties:
                        id:
                          type: integer
                          description: Id of category.
                          example: 1
                        name:
                          type: string
                          description: Name of category.
                          example: sport
                    description:
                      type: string
                      description: Description of the experience.
                      example: soluta
                    host:
                      type: object
                      properties:
                        id:
                          type: integer
                          description: Id of host.
                          example: 1
                        user:
                          type: object
                          properties:
                            firstName:
                              type: string
                              description: First name of host.
                              example: Ali
                            lastName:
                              type: string
                              description: Last name of host.
                              example: Rezaei
                    createdAt:
                      type: string
                      description: Creation date of the experience.
                    media:
                      type: array
                      items:
                        type: string
                      description: array of media urls.
                      example: [ ]
                    status:
                      type: string
                      description: status of experience.
                      example: "CANCELED"
              message:
                type: string
                description: Experiences Successfully Retrieved.
                example: Experiences Successfully Retrieved.
              status:
                type: string
                description: Result of the action
                example: success
