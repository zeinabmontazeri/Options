get:
  tags:
    - Experiencer
    - Host
    - Admin
    - Guest
  summary: Get all experience events.
  security:
    - jwt: [ ]
  description: >
    Get a valid experience id in path parameter and get all events of that experience.
  parameters:
    - name: experience_id
      required: true
      in: path
      description: >
        The id of the experience to get its events.
      schema:
        type: integer
  responses:
    '200':
      description: A list of events of the experience.
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: Id of the event.
                    capacity:
                      type: integer
                      description: Capacity of the event.
                    duration:
                      type: integer
                      description: Duration of the event.
                    price:
                      type: number
                      description: Price of the event.
                    isOnline:
                      type: boolean
                      description: Is the event online or not.
                    startsAt:
                      type: string
                      description: Start date of the event.
                    createdAt:
                      type: string
                      description: Creation date of the event.
                    registeredUser:
                      type: integer
                      description: Number of registered users for the event.
                    status:
                      type: string
                      description: Status of the event.
                  example:
                    id: 15
                    capacity: 23
                    duration: 120
                    price: "75539.000"
                    isOnline: true
                    startsAt: "2019-11-27T09:16:34+00:00"
                    createdAt: "2022-09-12T09:52:07+00:00"
                    registeredUsers: 6
                    status: "DRAFT"
              message:
                type: string
                description: All events successfully retrieved.
                example: All events successfully retrieved.
              status:
                type: string
                description: Result of the action
                example: success
    '400':
      description: The requested experience does not exist.
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                description: Result of the action
                example: failed
              message:
                type: string
                description: A description about failure.
                example: Object not found