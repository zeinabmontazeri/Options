tags:
  - Host
summary: Host updates an experience
security:
  - jwt: []
description: >
  This end-point is accessible to hosts and updates an experience.
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          title:
            type: string
            description: Name of the experience to be updated.
            example: Skydiving
          description:
            type: string
            description: A description about the experience to be updated.
            example: Feel the life from an upper position.
          categoryName:
            type: string
            description: Updated category for the experience.
            example: Sport
parameters:
  - name: experience_id
    required: true
    in: path
    description: >
      The id of the experience to be updated.
    schema:
      type: integer
    example: 1
responses:
  '200':
    description: The category updated.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              description: Result of the action
              example: success
            data:
              type: array
              items: {}
              example: []
            message:
              type: string
              description: A message describing result of the action.
              example: Experience successfully updated
  '400':
    description: User provided wrong input.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              description: Result of the action
            details:
              type: object
              description: Details of the validation errors on fields.
              properties:
                fieldName:
                  type: string
                  description: List of validation errors on this field
            message:
              type: string
              description: A discription about failure.
  '404':
    description: Description of the error occurred.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              description: Result of the action
              example: failed
            message:
              type: string
              description: A discription about failure.
              example: Category name does not exist.
  '403':
    description: The user has not sufficient permission to access this end point.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              description: Result of the action
            message:
              type: string
              description: A discription about failure.
          example:
            status: failed
            message: AUTHORIZATION FAILED.
