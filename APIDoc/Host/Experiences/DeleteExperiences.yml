tags:
  - Host
summary: Host deletes an experience
security:
  - jwt: []
description: >
  This end-point is accessible to host and deletes whom registered expereinces.
parameters:
  - name: experience_id
    required: true
    in: path
    description: >
      The id of the experience to be deleted.
    schema:
      type: integer
responses:
  '200':
    description: An experience just deleted.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              description: Result of the action
            data:
              type: array
              items: {}
            message:
              type: string
              description: A message describing result of the action.
          example:
            status: success
            data:
            message: category successfully deleted

  '400':
    description: The requested experience does not exist.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              description: Result of the action
            details:
              type: object
              description: Details of the validation errors on fields.
              properties:
                fieldName:
                  type: array
                  description: List of validation errors on this field
                  items:
                    type: string
            message:
              type: string
              description: A discription about failure.
          example:
            status: failed
            details:
            message: Object not found

  '403':
    description: The user has not sufficient permission to access this end point.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              description: Result of the action
            message:
              type: string
              description: A discription about failure.
          example:
            status: failed
            message: AUTHORIZATION FAILED.
