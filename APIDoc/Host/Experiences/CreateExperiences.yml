tags:
  - Host
summary: Host creates a new experience
security:
  - jwt: []
description: >
  Using this end point host creates a new experience.
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required: [title, categoryName, description]
        properties:
          title:
            type: string
            description: Title of the new experience
          categoryName:
            type: string
            description: Category of the new experience
          description:
            type: string
            description: Description of the new experience
        example:
          title: Skydiving
          categoryName: Sport
          description: In this experince you feel how it is like to be free.
responses:
  '200':
    description: Host created a new experience.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              description: Result of the action
            data:
              type: object
              description: Information about the created experience.
              properties:
                id:
                  type: integer
                  description: Unique id of the created experience.
            message:
              type: string
              description: A message describing result of the action.
          example:
            status: success
            data:
              id: 10
            message: Experience successfully created
  '400':
    description: User provided wrong input.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              description: Result of the action
            details:
              type: object
              description: Details of the validation errors on fields.
              properties:
                fieldName:
                  type: array
                  description: List of validation errors on this field
                  items:
                    type: string
            message:
              type: string
              description: A discription about failure.
          example:
            status: failed
            details:
              name:
                - This field should not be blank.
            message: Validation error.
  '404':
    description: Host tried to assign a category to the experience which does not exist.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              description: Result of the action
            messaage:
              type: string
              description: A discription about failure.
          example:
            status: failed
            message: Category name does not exist.
  '403':
    description: The user has not sufficient permission to access this end point.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              description: Result of the action
            message:
              type: string
              description: A discription about failure.
          example:
            status: failed
            message: AUTHORIZATION FAILED.
