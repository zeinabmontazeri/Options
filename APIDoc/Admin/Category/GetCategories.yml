tags:
  - Admin
summary: Admin gets all categories
security:
  - jwt: []
description: >
  This end-point is accessible to admin and returns all registered categories.
responses:
  '200':
    description: List of all categories
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              description: Result of the action
            data:
              type: array
              description: List of all experiences' categories.
              items:
                type: object
                properties:
                  id:
                    type: integer
                    description: Index of category.
                  name:
                    type: string
                    description: Name of the category.
            message:
              type: string
              description: A message describing result of the action.
          example:
            status: success
            data:
              - id: 1
                name: Painting
              - id: 2
                name: Caligraphy
            message: successfully retrieve all categories
  '403':
    description: The user has not sufficient permission to access this end point.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              description: Result of the action
            details:
              type: object
              description: Details of the validation errors on fields.
              properties:
                fieldName:
                  type: array
                  description: List of validation errors on this field
                  items:
                    type: string
            message:
              type: string
              description: A discription about failure.
          example:
            status: failed
            details:
            message: AUTHORIZATION FAILED.
