tags:
  - Admin
summary: Admin create a new category
security:
  - jwt: []
description: >
  Using this end point admin creates a new category.
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required: [name]
        properties:
          name:
            type: string
            description: Name of the new category
        example:
          name: Skydiving
responses:
  '200':
    description: Admin created a new category
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              description: Result of the action
            data:
              type: array
              description: List of all experiences' categories.
              items:
                type: object
                properties:
                  id:
                    type: integer
                    description: Index of category.
                  name:
                    type: string
                    description: Name of the category.
            message:
              type: string
              description: A message describing result of the action.
          example:
            status: success
            data:
              - id: 1
                name: Painting
              - id: 2
                name: Caligraphy
            message: successfully retrieve all categories
